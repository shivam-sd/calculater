<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1 class="hesding">Calculator</h1> -->
    <main>
    <div class="container">
<input type="text" id="inputbox" placeholder="0">
<div class="1">
<button class="AC">AC</button>
<button class="DEL">DEL</button>
<button class="op">.</button>
<button class="op">/</button>
</div>
<div class="2">
<button>7</button>
<button>8</button>
<button>9</button>
<button class="op">*</button>
</div>
<div class="3">
<button>4</button>
<button>5</button>
<button>6</button>
<button class="op">-</button>
</div>
<div class="4">
<button>1</button>
<button>2</button>
<button>3</button>
<button class="op">+</button>
</div>
<div class="5">
<button>00</button>
<button>0</button>
<button class="equalbtn">=</button>
</div>
  </div>
</main>


    <script src="script.js"></script>
</body>
</html>
